/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java-library'
}

dependencies {
    implementation 'org.hibernate:hibernate-core:5.4.21.Final'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0'
    implementation 'jakarta.transaction:jakarta.transaction-api:2.0.0'
    implementation('javax.persistence:javax.persistence-api:2.2')
    implementation 'org.hibernate:hibernate-entitymanager:5.4.25.Final'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

description = 'jakarta-hibernate-bridge'
