plugins {
    id 'java-library'
    id 'java'
}

dependencies {
    implementation project(':bo-framework-database-root:bo-framework-database-core')
    implementation project(':bo-framework-repository')
    implementation project(':bo-framework-mapper:bo-framework-core-mapper')
    implementation project(':bo-framework-metadata')
    implementation project(':bo-framework-query')
    implementation 'org.hibernate:hibernate-core:6.0.0.Alpha6'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'jakarta.transaction:jakarta.transaction-api:2.0.0'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-core:3.2.4'
    testImplementation 'org.hibernate:hibernate-entitymanager:6.0.0.Alpha6'
    testImplementation project(':bo-framework-test-mock-common:bo-framework-database-mock')
    testImplementation project(':bo-framework-test-mock-common:bo-framework-mock-common')
    testImplementation 'org.hsqldb:hsqldb:2.5.0'
    testImplementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

description = 'database-jpa'
