plugins {
    id 'java-library'
    id 'java'
}

dependencies {
    implementation project(':bo-framework-database-root:bo-framework-database-jpa')
    implementation project(':bo-framework-database-root:bo-framework-database-core')
    implementation project(':bo-framework-repository')
    implementation 'org.hibernate:hibernate-core:6.0.0.Alpha6'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'jakarta.validation:jakarta.validation-api:3.0.0'
}
