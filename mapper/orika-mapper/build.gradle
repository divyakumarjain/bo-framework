plugins {
    id 'java'
    id 'de.jjohannes.extra-java-module-info' version "0.3"
}

dependencies {
    implementation project(':bo-framework-mapper:bo-framework-core-mapper')
    implementation 'ma.glasnost.orika:orika-core:1.5.4'
    implementation 'org.javassist:javassist:3.27.0-GA'
    implementation project(':bo-framework-repository')
    implementation project(':bo-framework-metadata')
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-core:3.2.4'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

description = 'orika-mapper'

extraJavaModuleInfo {
    automaticModule('orika-core-1.5.4.jar', 'orika.core')
    automaticModule('javassist-3.27.0-GA.jar','javassist')
    automaticModule('paranamer-2.8.jar', 'paranamer')
    automaticModule('slf4j-api-1.7.25.jar', 'org.slf4j')
    automaticModule('java-sizeof-0.0.5.jar', 'com.carrotsearch.sizeof')
    automaticModule('janino-3.0.8.jar', 'org.codehaus.janino')
    automaticModule('commons-compiler-3.0.8.jar', 'org.codehaus.commons.compiler')
    automaticModule('objenesis-2.6.jar','objenesis')
    automaticModule('hamcrest-core-1.3.jar','org.hamcrest')
}
